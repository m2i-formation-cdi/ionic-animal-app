<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="showReorder = ! showReorder">
        <ion-icon name="funnel"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
      <ion-item *ngFor="let animal of animals; let pos=index">
        <ion-thumbnail item-left (click)="guess(pos)">
          <img src="/assets/{{animal.image}}">
        </ion-thumbnail>
        <h2>{{ animal.title }}</h2>
        <p>{{animal.desc}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <p class="message">{{result}}</p>
  <button ion-button (click)="playSound()" full>Jouer le son</button>
</ion-footer>
